<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New PublishingHouse</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<body>
<form th:object="${publishingHouse}" th:action="@{/completeNewPublishingHouse}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{publishingHouseId}"/>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading" style="background-color:pink;">
                <h1 class="panel-title">PublishingHouse INFO</h1>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3 form-group">
                        <label>Country:</label>
                        <input type="text" class="form-control" th:field="*{country}"/>
                    </div>
                    <div class="col-md-3 form-group">
                        <label>Name:</label>
                        <input type="text" class="form-control" th:field="*{publishingHouseName}"/>
                    </div>
                </div>
            </div>
            <div class="row">

                <div class="col-md-7 ml-md-auto">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>

        </div>
    </div>


</form>
</body>
</html>
