<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table style="width:50%" >
    <tr align="left">
        <th>Book Title</th>
        <th>Publishing Date</th>
        <th>Goodreads Rating</th>
    </tr>
    <tr th:each="name: ${BookList}">
        <td th:text="${name.MovieName}">Title</td>
        <td th:text="${name.ReleaseDate}">PublishingDate</td>
        <td th:text="${name.Rating} + ' ' + of + ' ' + 10">Rating</td>
    </tr>
</table>
</body>
</html>
